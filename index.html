    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewreport" content="widght = device-width, intial-scale =1,user-scalable= yes">
            <title>Math Game</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>  
            <div id="container">
                <div id="score">
                    Score:<span id="scorevalue">0</span></div>
                <div id="screen">

                </div>

                <div id="correct">
                    Correct
                </div>
                <div id="wrong">
                    Try again
                </div>
                <div id="note">
                    Click on the correct answer
                </div>
                <div id="choices">
                    <div id="box1" class="box"></div>
                    <div id="box2" class="box"></div>
                    <div id="box3" class="box"></div>
                    <div id="box4" class="box"></div>
                </div>
                <div id="startreset">
                    Start Game
                </div>
                <div id="timeremaining">
                    Time remaining: <span id="timeremainingvalue">60</span> sec
                </div>
                <div id="gameOver">

                </div>

            </div>
            <script type="text/javascript" src="main.js"></script>
        </body>
    </html>
